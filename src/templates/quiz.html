    <script>
        // Load quiz questions dynamically
        const quizForm = document.getElementById("quiz-form");
        const quizQuestions = {{ quiz_questions | tojson | safe }};

        quizQuestions.forEach((question, index) => {
            const questionSec = document.createElement("section");
            // questionSec.className = "mb-4 page-section";
            questionSec.className = "mb-5 p-4 rounded border shadow-sm quiz-card";
            questionSec.id = `question_${question.question_id}`;
            questionSec.innerHTML = `
            <div class="fs-4 fw-bold mb-3">${index + 1}. ${question.question}</div>
            ${question.options.map((option, i) => `
                <div class="form-check">
                <input class="form-check-input" type="radio" name="${question.question_id}" value=${option.value} id="q${index + 1}_option${i}" required>
                <label class="form-check-label" for="q${index + 1}_option${i}">${option.text}</label>
                </div>
            `).join('')}
            `;
            quizForm.appendChild(questionSec, quizForm.children[0]);
        });

        // add auto scroll for each radio button clicked
        quizQuestions.forEach((question, index) => {
            const radios = document.querySelectorAll(`input[name="${question.question_id}"]`);
            radios.forEach((radio) => {
                radio.addEventListener("change", () => {
                    const nextSection = document.querySelector(`#question_${quizQuestions[index + 1]?.question_id}`);
                    if (nextSection) {
                        nextSection.scrollIntoView({ behavior: "smooth" });
                    }
                });
            });
        });

        // add submit button at the end
        const submitButton = document.createElement("div");
        submitButton.className = "text-center";
        submitButton.innerHTML = `
            <button type="submit" class="btn btn-dark btn-xl text-uppercase">送出</button>
        `;
        quizForm.appendChild(submitButton);
        
    </script>
