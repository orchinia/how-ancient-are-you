<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Quiz</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agency - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link href="css/styles.css" rel="stylesheet" /> -->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"
    </head>
<body class="container py-3 quiz-container">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index')}}">How-X-are-you</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index')}}#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index')}}#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index')}}#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-6">
        
        <div class="quiz-card py-4 px-3">
        <h2 class="text-center mb-4">How Ancient Are You</h2>
        <div class="text-center mb-4 " id="overal-result">
        </div>
        <div class="text-center mb-4">
            <p>Thank you for playing this quiz!</p>
            <p>Share to your friends if you like it!</p>
        </div>
        </div>
        <div class="text-center mt-4" id="once-again">
            <a href="{{ url_for('quiz') }}" class="btn btn-dark">Quiz Again</a>
        </div>
    </div>
    <script>
        const quizResult = {{ result | tojson | safe }};

        const resultDiv = document.getElementById("overal-result");
        if (quizResult.race) {
            resultDiv.innerHTML = `<h3>你是 ${quizResult.age} 歲的 ${quizResult.race}</h3>
                                   <p>${quizResult.description}</p>`;
        }
        else {
            resultDiv.innerHTML = `<h3>測驗結果尚未計算</h3>`;
        }
    </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <!-- <script src="js/scripts.js"></script> -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
